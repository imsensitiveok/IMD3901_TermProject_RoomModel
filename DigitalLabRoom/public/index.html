<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-------------- ^ REMOVE AFRAME ^ --------------------------------------------->
    <!------------------------------------------------------------------------------>
    <!------------------------------------------------------------------------------>

  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <a-scene circles_scene_properties>
      <a-assets>
        <!-- images -->
        <img id="AF_img" src="assets\images\AF_logo.png" crossorigin="anonymous">
        <img id="AS_img" src="assets\images\AS_logo.png" crossorigin="anonymous">
        <img id="ST_img" src="assets\images\ST_logo.png" crossorigin="anonymous">
        <!-- ^ credit: Ingenium @ https://ingeniumcanada.org/ -->
        <img id="AF_wall_img" src="assets\textures\AF_walls.png" crossorigin="anonymous">
        <img id="ST_wall_img" src="assets\textures\ST_walls.png" crossorigin="anonymous">
        <!-- ^ credit: flaticon @ https://www.flaticon.com/ -->
        <img id="slidesCode_img" src="assets\images\slides_code.png" crossorigin="anonymous">
        <img id="slide0_img" src="assets\images\slide0.png" crossorigin="anonymous">
        <img id="slide1_img" src="assets\images\slide1.png" crossorigin="anonymous">
        <img id="slide2_img" src="assets\images\slide2.png" crossorigin="anonymous">
        <img id="slide3_img" src="assets\images\slide3.png" crossorigin="anonymous">
        <img id="slide4_img" src="assets\images\slide4.png" crossorigin="anonymous">
        <img id="slide5_img" src="assets\images\slide5.png" crossorigin="anonymous">
        <img id="slide6_img" src="assets\images\slide6.png" crossorigin="anonymous">
        <img id="slide7_img" src="assets\images\slide7.png" crossorigin="anonymous">
        <img id="slide8_img" src="assets\images\slide8.png" crossorigin="anonymous">
        <img id="slide9_img" src="assets\images\slide9.png" crossorigin="anonymous">


        <!-- sound effects-->
        <audio id="door_sound" src="/assets/sound_effects/doorOpening.mp3" preload="auto" crossorigin="anonymous"></audio>
        <!-- ^ from https://pixabay.com/sound-effects/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=6038 on Pixabay-->

        
        <!-- room models -->
        <a-asset-item id="door_model" src="assets/models/door.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="garageDoor_model" src="assets/models/garage_door.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="room_model" src="assets/models/room.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!-- agriculture room models -->
        <a-asset-item id="beanPoster_model" src="assets/models/beanPoster.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="boxNest_model" src="assets/models/box_nest_openDoor.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="chicken_model" src="assets/models/chicken.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="compMonitor_model" src="assets/models/compMonitor.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="egg_model" src="assets/models/egg.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="eggCandlingDevice_model" src="assets/models/eggCandlingDevice.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="microscope_model" src="assets/models/microscope.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="nest_model" src="assets/models/nest.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="slideCase_model" src="assets/models/slideCase.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="slideCaseClosed_model" src="assets/models/slideCaseClosed.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="slides_model" src="assets/models/slide.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>


        <!-- lobby models -->
        <a-asset-item id="camera_model" src="assets/models/camera.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="cameraLens_model" src="assets/models/yellowLens.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="whiteboard_model" src="assets/models/whiteboard.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="chair_model" src="assets/models/chair.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="table_model" src="assets/models/table.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="keyCard_model" src="assets/models/keyCard.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="keyPad_model" src="assets/models/keyPad.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="keyPad_scan_model" src="assets/models/keyPad_scan.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>


        <!-- science and tech room models -->
        <a-asset-item id="antenna_model" src="assets/models/antenna.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="radio_model" src="assets/models/radio.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="television_model" src="assets/models/television.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="trunkTrunk_model" src="assets/models/trunkTrunk.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="trunkTrunkOpened_model" src="assets/models/trunkTrunk_open.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>


        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!--<a-entity camera wasd-controls look-controls position="8 1.6 6"></a-entity>-->

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <!-- <circles-manager-avatar/>-->
      <!--------------- ^ ADD THIS BACK IN ^ ----------------------------------------->
      <!------------------------------------------------------------------------------>
      <!------------------------------------------------------------------------------>


      <!-- circles checkpoints -->
      <a-entity circles-checkpoint position="0 0.35 0"></a-entity>
      <a-entity circles-checkpoint position="2 0.35 6"></a-entity>
      <a-entity circles-checkpoint position="-3 0.35 5"></a-entity>
      <a-entity circles-checkpoint position="-2 0.35 -7"></a-entity>
      <a-entity circles-checkpoint position="8 0.35 -7"></a-entity>


      <!-- load room models -->
      <a-entity id="room" position="0 -0.15 0" gltf-model="#room_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      <a-image position="-5.85 3.5 -5.95" rotation="0 90 0" src="#AF_img" width="1.5" height="1.5"></a-image>
      <a-entity id="door" position="-6 0.05 -5.48" rotation="0 0 0" gltf-model="#door_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;">
          <a-image position="0.05 1.75 -0.45" rotation="0 90 0" src="#AF_img" width="0.5" height="0.5"></a-image>
      </a-entity>
      <a-entity id="garageDoor" position="3.8 0 -3.95" rotation="0 0 0" gltf-model="#garageDoor_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;">
          <a-image position="-0.07 2 -0.2" rotation="0 90 0" src="#ST_img" width="1.5" height="1.5"></a-image>
      </a-entity>
      <a-image position="-7.65 3.5 -10" rotation="0 90 0" src="#AS_img" width="1.5" height="1.5"></a-image>
      <a-image position="-15.15 3 0" rotation="0 90 0" src="#AF_wall_img" width="30" height="6"></a-image>
      <a-image position="12.39 3 0" rotation="0 -90 0" src="#ST_wall_img" width="30" height="6"></a-image>

      
      <!-- load agriculture room models -->
      <a-entity id="microscope_table" position="-7.5 0.4 3" geometry="primitive:box; height:0.8; width:1.0; depth:3.0;" material="color:black;" circles-sphere-env-map="src:#skyMap" shadow="case:true; receive:true;"></a-entity>
          <a-entity id="microscope" position="-7.7 0.8 3" rotation="0 -90 0" scale="30 30 30" gltf-model="#microscope_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="monitor" position="-7.3 0.8 2" rotation="0 180 0" scale="30 30 30" gltf-model="#compMonitor_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-image id="slide0_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide0_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide1_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide1_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide2_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide2_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide3_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide3_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide4_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide4_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide5_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide5_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide6_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide6_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide7_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide7_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide8_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide8_img" width="1" height="0.6" visible="false"></a-image>
              <a-image id="slide9_screen" position="-7.48 1.25 2" rotation="0 -90 0" src="#slide9_img" width="1" height="0.6" visible="false"></a-image>
          <a-entity id="slideCase" position="-7.7 0.8 4" rotation="0 180 0" scale="30 30 30" gltf-model="#slideCase_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="true"></a-entity>
              <a-entity id="slide0" position="-7.9 0.8 3.5" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-entity id="slide1" position="-7.9 0.8 3.6" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-entity id="slide2" position="-7.9 0.8 3.7" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-entity id="slide3" position="-7.9 0.8 3.8" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-entity id="slide4" position="-7.9 0.8 3.9" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-entity id="slide5" position="-7.7 0.8 3.55" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-entity id="slide6" position="-7.7 0.8 3.65" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-entity id="slide7" position="-7.7 0.8 3.75" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
              <a-entity id="slide8" position="-7.7 0.8 3.85" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>              
              <a-entity id="slide9" position="-7.7 0.8 3.95" scale="30 30 30" gltf-model="#slides_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      
      <a-image position="-6.7 2.5 3" rotation="0 -90 0" src="#slidesCode_img" width="4.25" height="1"></a-image>

      <a-entity id="egg_table" position="-14 0.4 -3" geometry="primitive:box; height:0.8; width:1.0; depth:2.0;" material="color:black;" circles-sphere-env-map="src:#skyMap" shadow="case:true; receive:true;"></a-entity>
          <a-entity id="eggCandlingDevice" position="-14 0.8 -3.5" rotation="0 90 0" scale="30 30 30" gltf-model="#eggCandlingDevice_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="egg1" position="-13.8 0.88 -3.0" rotation="0 -10 90" scale="30 30 30" gltf-model="#egg_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="egg2" position="-13.9 0.88 -2.8" rotation="0 0 90" scale="30 30 30" gltf-model="#egg_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="egg3" position="-13.7 0.88 -2.6" rotation="0 30 90" scale="30 30 30" gltf-model="#egg_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>

      <a-entity id="boxNest" position="-14 0 -6" rotation="0 -110 0" scale="30 30 30" gltf-model="#boxNest_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="chickenInCoop" position="-14 0 -6" rotation="0 70 0" scale="2.5 2.5 2.5" gltf-model="#chicken_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="true"></a-entity>
          <a-entity id="nest" position="-14 0.1 -6" rotation="0 -110 0" scale="30 30 30" gltf-model="#nest_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      
      <a-entity id="slideCaseClosed" position="-12 0.1 -6.5" rotation="0 -90 0" scale="30 30 30" gltf-model="#slideCaseClosed_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="chickenOnSlides" position="-12 0 -6.5" rotation="0 30 0" scale="2.5 2.5 2.5" gltf-model="#chicken_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      
      <a-entity id="beanPoster" position="-11 2.5 7" rotation="0 180 0" scale="120 120 120" gltf-model="#beanPoster_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      



      <!-- load lobby models-->
      <a-entity id="whiteboard" position="-3 0 -12" rotation="0 15 0" scale="30 30 30" gltf-model="#whiteboard_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      <a-entity id="whiteboard" position="-3 0 6" rotation="0 -15 0" scale="30 30 30" gltf-model="#whiteboard_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      <a-entity id="chair" position="2.5 0 5" rotation="0 200 0" scale="30 30 30" gltf-model="#chair_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      <a-entity id="table" position="1 0 -10" scale="30 30 30" gltf-model="#table_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="chair" position="0.2 0 -11.5" rotation="0 10 0" scale="30 30 30" gltf-model="#chair_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="chair" position="1.8 0 -11.5" rotation="0 -30 0" scale="30 30 30" gltf-model="#chair_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>

      <a-entity id="camera_table" position="-3 0.4 -2" geometry="primitive:box; height:0.8; width:0.75; depth:0.75;" material="color:grey;" circles-sphere-env-map="src:#skyMap" shadow="case:true; receive:true;"></a-entity>
          <a-entity id="camera" position="-3 1 -2" scale="50 50 50" gltf-model="#camera_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="keyCard" position="-3 0.8 -2.2" scale="30 30 30" gltf-model="#keyCard_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="false"></a-entity>
      
      <a-entity id="garageKeyPad" position="3.8 1.8 -2.2" rotation="0 -90 0" gltf-model="#keyPad_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      <a-entity id="elevatorKeyPad" position="-7.2 1.5 -11" rotation="0 0 -90" gltf-model="#keyPad_scan_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      


      <!-- load science and tech room models-->
      <a-entity id="television_table" position="11 0.4 1.8" geometry="primitive:box; height:0.8; width:1.2; depth:5;" material="color:black;" circles-sphere-env-map="src:#skyMap" shadow="case:true; receive:true;"></a-entity>
          <a-entity id="television1" position="11.1 0.8 0.8" rotation="0 -90 0" scale="30 30 30" gltf-model="#television_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="television2" position="11 0.8 2.2" rotation="0 -90 0" scale="30 30 30" gltf-model="#television_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="television3" position="11.05 0.8 3.5" rotation="0 -90 0" scale="30 30 30" gltf-model="#television_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
          <a-entity id="antenna" position="11 0.8 -0.1" rotation="0 -120 0" scale="30 30 30" gltf-model="#antenna_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      
      <a-entity id="trunkTrunk" position="10 0.01 -6" rotation="0 -75 0" scale="30 30 30" gltf-model="#trunkTrunk_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="false"></a-entity>
      <a-entity id="trunkTrunk_open" position="10 0.01 -6" rotation="0 -75 0" scale="30 30 30" gltf-model="#trunkTrunkOpened_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="true"></a-entity>
          <a-entity id="cameraLens" position="10 1 -6" rotation="90 0 0" scale="100 100 100" gltf-model="#cameraLens_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
            
      <a-entity id="radio" position="5.5 0 -12" rotation="0 25 0" scale="80 80 80" gltf-model="#radio_model" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      

    
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
